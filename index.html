<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cookie Clicker - With Seasonal Events!</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #f0e6d2, #d4c4a8);
      margin: 0;
      padding: 20px;
      user-select: none;
      color: #6b4e31;
      transition: background 1s;
    }
    /* Seasonal backgrounds */
    body.normal { background: linear-gradient(135deg, #f0e6d2, #d4c4a8); }
    body.halloween { background: linear-gradient(135deg, #8b0000, #4a0000); color: #ffccaa; }
    body.christmas { background: linear-gradient(135deg, #006400, #228b22); color: #fff; }
    body.valentines { background: linear-gradient(135deg, #ff69b4, #ff1493); color: #fff; }
    body.easter { background: linear-gradient(135deg, #ffff99, #ffd700); }
    body.business { background: linear-gradient(135deg, #228b22, #006400); color: #fff; }
    #cookie {
      width: 280px;
      height: 280px;
      margin: 20px auto;
      cursor: pointer;
      transition: transform 0.1s;
      border-radius: 50%;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }
    #cookie:active {
      transform: scale(0.95);
    }
    #season {
      font-size: 1.8em;
      margin: 10px;
      color: #4169e1;
      font-style: italic;
    }
    h1 {
      font-size: 2.5em;
      margin: 10px 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    #score {
      font-size: 3em;
      margin: 10px 0;
      color: #d2691e;
      font-weight: bold;
    }
    #cps {
      font-size: 1.5em;
      margin: 10px 0;
      color: #8b4513;
    }
    #milkMain {
      font-size: 1.2em;
      color: #4169e1;
      font-style: italic;
    }
    .upgrades {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      max-width: 1400px;
      margin: 20px auto;
    }
    button {
      font-size: 16px;
      font-family: inherit;
      padding: 12px 20px;
      background: #8b4513;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      min-width: 160px;
    }
    button:hover:not(:disabled) {
      background: #a0522d;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    #statsBtn, #reset {
      background: #4169e1;
      min-width: auto;
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
    }
    #reset {
      background: #dc143c;
    }
    #reset:hover {
      background: #b22222;
    }
    #statsModal, #achPopup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 100;
      backdrop-filter: blur(5px);
    }
    #statsContent {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      text-align: left;
    }
    #statsContent h3 {
      text-align: center;
      margin-top: 0;
    }
    #statsContent button {
      width: 100%;
      margin-top: 20px;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      10% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
